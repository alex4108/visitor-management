<div class="loader" *ngIf="dataLoading"></div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    An error occured. Here is the error : {{ errorMessage }}.
  </div>
  <div *ngIf="savedChanges else showForm">
    New Account is created. Please login.
    <button class="btn btn-lg btn-primary btn-block" routerLink="/login" type="button">Login</button>
  </div>
  <ng-template #showForm>
<form class="form-signin" #newUserForm="ngForm" (ngSubmit)="setUser(newUserForm.value)">
  <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
  <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" #inputEmail="ngModel"
            autofocus required email ngModel>
            <div class="alert alert-danger" role="alert" *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
              Please enter a valid email.
            </div>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" #inputPassword="ngModel"
            required minlength="3" maxlength="20" ngModel>
            <div class="alert alert-danger" role="alert" *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)">
              Please enter a valid password between 3 to 20 chars.
            </div>
            <div *ngIf="!newUserForm.valid else showSubmitButton">
  <button class="btn btn-lg btn-light btn-block" disabled type="submit">Create New Account</button>
</div>
<ng-template #showSubmitButton>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create New Account</button>
</ng-template>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" routerLink="/login" type="submit">Log in</button>
</form>
</ng-template>
