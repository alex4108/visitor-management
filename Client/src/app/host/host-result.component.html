<div class="loader" *ngIf="dataLoading"></div>
<div class="alert alert-danger" role="alert" *ngIf="error">
  An error occured. Here is the error : {{ errorMessage }}.
</div>
<button type="button" routerLink="/host-search" class="btn btn-primary">Search</button>
&nbsp;
<button type="button" routerLink="/host-add" class="btn btn-primary">Add New Host</button>
<br /><br />
<div class="alert alert-info" role="alert">
  Check-In with Host !
</div>
<br /><br />
<div *ngFor="let item of docData">
  Name: {{ item.inputName }} <br />
  EMail: {{ item.inputEmail }} <br />
  Address: {{ item.inputAddress }} <br />
  Phone: {{ item.inputPhone }} <br />
  Picture: {{ item.pic }} <br />
  <button type="button" routerLink="/host-edit/{{item._id}}" class="btn btn-info">Edit Host</button>
  &nbsp;
  <!-- <button type="button" routerLink="/register-result/{{item._id}}" class="btn btn-primary">Check-In</button>-->
  <button type="button" (click)="checkIn(item._id,item.inputName)" class="btn btn-primary">Check-In</button>
  <br /><br />
</div>
