language: node_js
node_js:
  - "10"
dist: bionic
sudo: false

branches:
  only:
  - develop
  - master
  
jobs:
  include:
    - stage: compile
      before_script:
        - npm install -g @angular/cli@9
      install:
        - npm install
      script:
        - ng build 
    - stage: deploy
      deploy:
        provider: releases
        api_key: 
          secure: ""
        skip_cleanup: true
        keep-history: true
        local_dir: dist/
        on:
          branch: master